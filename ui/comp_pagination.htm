<ul class="pagination justify-content-center float-end m-0">
    <F3:check if="{{@rs['page'] <= 1}}">
        <F3:true>
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        </F3:true>
        <F3:false>
            <li class="page-item"><a class="page-link" href="?page={{  @rs['page'] - 1 }}">Previous</a></li>
        </F3:false>  
    </F3:check>
    <F3:check if="{{@rs['page'] >= 4}}">
        <F3:true>
            <li class="page-item"><a class="page-link" href="?page=1">1</a></li>
            <F3:check if="{{@rs['page'] >= 5}}">
                <F3:true>
                <li class="page-item disabled"><a class="page-link" href="?page=1">...</a></li>
                <F3:true>
            </F3:check>
        </F3:true> 
    </F3:check>

    <F3:check if="{{@rs['page'] >= 3}}">
        <F3:true>
            <li class="page-item"><a class="page-link" href="?page={{ @rs['page'] - 2}}">{{ @rs['page'] - 2}}</a></li>
        </F3:true> 
    </F3:check>

    <F3:check if="{{@rs['page'] >= 2}}">
        <F3:true>
            <li class="page-item"><a class="page-link" href="?page={{ @rs['page'] - 1}}">{{ @rs['page'] - 1}}</a></li>
        </F3:true> 
    </F3:check>

    <li class="page-item active"><a class="page-link" href="?page={{ @rs['page']}}">{{ @rs['page']}}</a></li>
   
    <F3:check if="{{@rs['page'] <= @rs['pageMax'] - 1}}">
        <F3:true>
            <li class="page-item"><a class="page-link" href="?page={{ @rs['page'] + 1}}">{{ @rs['page'] + 1}}</a></li>
        </F3:true> 
    </F3:check>

    <F3:check if="{{@rs['page'] <= @rs['pageMax'] - 2}}">
        <F3:true>
            <li class="page-item"><a class="page-link" href="?page={{ @rs['page'] + 2}}">{{ @rs['page'] + 2}}</a></li>
        </F3:true> 
    </F3:check>
    
    <F3:check if="{{@rs['page'] <= @rs['pageMax'] - 3}}">
        <F3:true>
            <F3:check if="{{@rs['page'] <= @rs['pageMax'] - 4}}">
                <F3:true>
                    <li class="page-item disabled"><a class="page-link" href="?page=1">...</a></li>
                <F3:true>
            </F3:check>
            <li class="page-item"><a class="page-link" href="?page={{ @rs['pageMax'] }}">{{ @rs['pageMax'] }}</a></li>  
        </F3:true> 
    </F3:check>

     <F3:check if="{{@rs['page'] >= @rs['pageMax']}}">
        <F3:true>
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        </F3:true>
        <F3:false>
            <li class="page-item"><a class="page-link" href="?page={{  @rs['page'] + 1 }}">Next</a></li>
        </F3:false>  
    </F3:check>
    

  </ul>
